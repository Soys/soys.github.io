</head>
<body>
<input name="" type="button" id="btnSave"  onclick="alert(1)"  />
         <script language="javascript">
        function document.onkeydown() 
        { 
            var e=event.srcElement; 
            if(event.keyCode==13) 
            { 
            document.getElementById("btnSave").click(); 
            return false; 
            } 
        } 
        </script>
</body>
